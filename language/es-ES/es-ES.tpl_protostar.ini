TPL_PROTOSTAR_COLOR_LABEL="Color de la plantilla"
TPL_PROTOSTAR_FLUID="Fluido"
TPL_PROTOSTAR_FLUID_LABEL="Diseño fluido"
TPL_PROTOSTAR_FLUID_DESC="Use el contenedor del Bootstrap fluido o estático (es sensible a ambos)"
TPL_PROTOSTAR_FONT_LABEL="Fuentes de Google para los encabezados"
