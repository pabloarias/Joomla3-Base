MOD_LOGIN="Datos de acceso"
MOD_LOGIN_XML_DESCRIPTION="Este módulo muestra un formulario de datos de acceso que permite la introducción del nombre de usuario y contraseña. También muestra un enlace para recuperar una contraseña olvidada. Si el registro de usuarios está habilitado(Usuarios > Opciones), se mostrará otro enlace, el cual facilitará el acceso un formulario de registro, que permita iniciar el proceso de creación de una cuenta de usuario."
MOD_LOGIN_LAYOUT_DEFAULT="Predeterminado"

