MOD_RELATED_XML_DESCRIPTION="Este módulo permite mostrar otros artículos relacionados con el que se esté mostrando. Esta relación se establece por medio de las metapalabras clave. <br />Todas las palabras clave del artículo actual serán cotejadas con todas las palabras clave del resto de artículos que actualmente estén publicados. Por ejemplo, si usted tiene un artículo sobre \"El hábitat natural de los loros\" y otro sobre \"Alimentos básicos para el canario\". Si usted incluye la palabra clave \"aves\" en ambos artículos, el módulo de artículos relacionados listará el artículo \"El hábitat natural de los loros\" mientras usted esté viendo el de \"Alimentos básicos para el canario\" y viceversa."

