COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="Si está activo, Akeeba Backup exluirá automáticamente las carpetas específicas del servidor más comunes para guardar las estadísticas de su sitio. Estas carpetas son sólo leídas por el usuario de su sitio web y pueden dar lugar a errores de restauración si son incluidas en la copia de seguridad. "
