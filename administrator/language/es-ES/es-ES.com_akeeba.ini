COM_AKEEBA_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup puede crear archivos separados (multiparte) para evitar restricciones de tamaño bajo ciertas circunstancias. Esta opción define el tamaño máximo de cada parte del archivo. Si lo reduce a 0, la característica multiparte será deshabilitada.</br><b>Importante:</b>Si está usando un motor de procesado de datos que transfiere los ficheros a un sitio remoto (por ejemplo, almacenamiento en la nube) utilice entre 1 y 5 Mb para unos resultados óptimos."
