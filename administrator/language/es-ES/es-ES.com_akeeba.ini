COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION="Si esta opción no está marcada, Akeeba Backup parará el respaldo cuando el servidor responda con un error. Si esta opción está marcada, Akeeba Backup reanudará el respaldo repitiendo el último paso. Esto sólo se aplica a los respaldos desde la parte privada. Tampoco le permitirá reanudar los respaldos que quee resulten en error: Sólo los intentos de respaldo bloqueados temporalmente por restricciones de uso de CPU o fallos de red podrán ser reanudados."
