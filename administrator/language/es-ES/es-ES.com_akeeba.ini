COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup interrumpirá el paso a ejecutar antes de archivar un fichero de gran tamaño. Cuando active esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL="Deshabilitar la interrupción del salto antes de ficheros gran tamaño"
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup interrumpirá el paso a ejecutar si piensa que terminará su tiempo de ejecución antes de archivar el fichero. Este cálculo no es completamente preciso y puede dar como resultado respaldos más lentos. Cuando active esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL="Inhabilitación proactiva de la interrupción del paso"
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup dividirá el paso en proceso en subpasos de la finalización del respaldo y del post-procesado. Esto puede añadir unos 10 segundos al tiempo total del respaldo. Si activa esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL="Deshabilitar la división del paso en la finalización"
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Si su servidor no ejecuta PHP en Modo Seguro y permite el uso de set_time_limit(), Akeeba Backup intentará configurar un tiempo máximo de ejecución de PHP para mitigar el problema de los errores de timeout"
