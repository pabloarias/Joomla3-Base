COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup interrumpirá el paso a ejecutar tras archivar un fichero de gran tamaño. Si activa esta opción, Akeeba Backup funcionará más rápido. Sin embargo, esto puede resultar en errores de timeout o en errores internos del servidor (Internal Server errors)."
