COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA="Akeeba Backup"
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE="(Ninguno)"
COM_AKEEBA_VIEW_CPANEL_TITLE="Panel de control"
COM_AKEEBA_VIEW_CPANEL_DESC="La página principal de Akeeba Backup que te permite configurar, tomar y gestionar respaldos."
COM_AKEEBA_VIEW_BACKUP_TITLE="Respaldo"
COM_AKEEBA_VIEW_BACKUP_DESC="Tomar un respaldo"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Forzar el perfil de respaldo"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Elija el perfil de respaldo al que cambiar antes de tomar un respaldo. Elija '(Ninguno)' para usar el perfil de respaldo actual, cualquiera que sea."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Comenzar inmediatamente"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="¿Debe empezar el respaldo inmediatamente? Si es así el usuario no tendrá opción a introducir una descripción del respaldo ni comentarios."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Ocultar la barra de herramientas"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="¿Deben permanecer oculta la barra de herramientas con los botones de Ayuda y del Panel de control?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="URL de vuelta"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Introduzca una URL interna para redirigir al usuario cuando el respaldo termine. Por ejemplo: introduzca <code>index.php</code> para volver al panel de control de Joomla o <code>index.php%3Foption%26com_akeeba</code> para volver al panel de control de Akeeba Backup. <br/><strong>ADVERTENCIA</strong> Debido a la forma en la que funciona el gestor de menús de Joomla!, la URL que introduzca debe estar codificada como URL. Puede hacer esto guardando el elemento de menú <em>dos veces seguidas</em>. Esto es un fallo conocido/característica no implementada en Joomla!."
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Configuración"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Configure el perfil de respaldo activo en este momento."
COM_AKEEBA_VIEW_MANAGE_TITLE="Gestionar respaldos"
COM_AKEEBA_VIEW_MANAGE_DESC="Gestionar intentos de respaldo, incluyendo las opciones de reaturar respaldos antiguos."
COM_AKEEBA_VIEW_RESTORE_TITLE="Restaurar el último respaldo"
COM_AKEEBA_VIEW_RESTORE_DESC="Restaurar el último respaldo que se tomó con un perfil de respaldo específico. Por favor revise la documentación."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Perfil de respaldo"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Restaura el último respaldo que se tomó con este perfil de respaldos. <strong>¡IMPORTANTE!</strong> Esto sólo buscará el último respaldo tomado con este perfil. El archivo de respaldo DEBE estar en su servidor. Si lo ha borrado, o si está almacenado en un servidor remoto, tendrá un error. Para restaurar respaldos almacenados de forma remota, primero debe ir a Gestionar respaldos y traerlos de vuelta a su servidor."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Asistente de transferencia de sitios"
COM_AKEEBA_VIEW_TRANSFER_DESC="Le permite restaurar el último respaldo a una localización / servidor diferente. <strong>¡IMPORTANTE!</strong> Esto sólo buscará el último respaldo tomado con este perfil. El archivo de respaldo DEBE estar en su servidor. Si lo ha borrado, o si está almacenado en un servidor remoto, tendrá un error. Para restaurar respaldos almacenados de forma remota, primero debe ir a Gestionar respaldos y traerlos de vuelta a su servidor."