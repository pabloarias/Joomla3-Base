WF_MEDIAPLAYER_JCEPLAYER_AUTOPLAY_DESC				="Reproducción automática::Inicia la reproducción multimedia de forma automática, sin intervención del usuario. El comportamiento por defecto para el reproductor requiere que el usuario inicie la reproducción."
WF_MEDIAPLAYER_JCEPLAYER_LOOP						="Repetir"
