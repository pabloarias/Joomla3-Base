WF_AGGREGATOR_YOUTUBE_AUTOHIDE				="Ocultar automáticamente"
WF_AGGREGATOR_YOUTUBE_AUTOHIDE_DESC			="Ocultar automáticamente::Este parámetro indica si los controles de vídeo se ocultarán automáticamente después de que un vídeo comienza a reproducirse. El comportamiento por defecto es ocultar la barra de progreso de vídeo, mientras que los controles del reproductor (botón de reproducción, control de volumen, etc) siguen siendo visibles.<li>Si este parámetro se establece en 0, la barra de progreso de vídeo y los controles del reproductor de vídeo serán visibles en todo el video.</li>Si este parámetro se establece en 1, entonces la barra de progreso del video y los controles del reproductor se deslizaran fuera de la vista un par de segundos después de que el vídeo comience a reproducirse. Ellos solo reaparecen, si el usuario mueve el ratón sobre el reproductor de vídeo o presiona una tecla en su teclado.</li></ul>"
WF_AGGREGATOR_YOUTUBE_CONTROLS				="Controles"
WF_AGGREGATOR_YOUTUBE_CONTROLS_DESC			="Controles::Este parámetro indica si se muestran los controles del reproductor de vídeo. Si este parámetro se establece en 0, entonces no se mostrarán los controles del reproductor, haciendo que el reproductor se muestre sin bordes."
WF_AGGREGATOR_YOUTUBE_LOOP					="Repetir"
WF_AGGREGATOR_YOUTUBE_LOOP_DESC				="Repetir::En el caso de un reproductor de vídeo único, marcando esta opción hará que se reproduzca el video inicial y otra vez. En el caso de un reproductor de una lista de reproducción (o un reproductor personalizado), el reproductor ejecutará toda la lista de reproducción y luego volvera a empezar en el primer video."
WF_AGGREGATOR_YOUTUBE_PLAYLIST				="Lista de reproducción"
WF_AGGREGATOR_YOUTUBE_PLAYLIST_DESC			="Lista de reproducción::El valor es una lista separada por comas de los ID de vídeo a reproducir. Si se especifica un valor, el primer video que se reproduce será el ID de vídeo especificado en la ruta URL, y los videos especificados en el parámetro de la lista se reproducirán despues."
WF_AGGREGATOR_YOUTUBE_START					="Inicio"
