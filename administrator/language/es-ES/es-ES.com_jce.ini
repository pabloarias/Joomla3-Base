WF_MEDIAPLAYER_JCEPLAYER_AUDIOPAN					="Balance Sonido"
WF_MEDIAPLAYER_JCEPLAYER_AUDIOPAN_DESC				="Balance Sonido::El balance de volumen del sonido de izquierda-derecha del archivo multimedia. Rango de valores permitidos de -1 (pan totalmente a la izquierda) a 1 (pan completamente a la derecha). Un valor de 0 en ambas partes genera un volumen equilibrado."
WF_MEDIAPLAYER_JCEPLAYER_VOLUME					="Volumen"
WF_MEDIAPLAYER_JCEPLAYER_VOLUME_DESC				="Volumen::El volumen inicial del archivo multimedia. Los valores permitidos oscilan entre 0 (silencio) y 1 (máximo volumen)."
WF_MEDIAPLAYER_JCEPLAYER_MUTED						="Silenciado"
WF_MEDIAPLAYER_JCEPLAYER_MUTED_DESC				="Silenciado::Especifica si el reproductor se inicia con el volumen apagado o encendido."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE			="Posición de la barra de control"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_MODE_DESC		="Posición de la barra de control::Lugar donde se mostrarán los controles. El valor por defecto es en la parte baja de la ventana del reproductor. Un valor de visualización flotante configura el control sobre el contenido en la parte inferior de la ventana. Si no se configura un valor, los controles no se muestran."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_DOCKED			="Acoplada"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_FLOATING		="Flotante"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_NONE			="Ninguna"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE		="Barra de Control visible"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_AUTOHIDE_DESC	="Visibilidad de la barra de control::Si la barra de control esta visible siempre. Con el valor por defecto (true), los controles siempre se muestran, de otro modo, solo se muestran si el usuario pasa el ratón por encima del reproductor. Cuando esto ocurre, el control permanece visible mientras que el usuario interactúa con el reproductor y por un tiempo adicional igual a especificado en el ajuste controlBarAutoHideTimeout. Con un valor false, el control permanece visible de forma permanente y puede reducir el tamaño de la ventana donde se muestra el contenido del reproductor."
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT		="Duración de la Visibilidad de la Barra de Control"
WF_MEDIAPLAYER_JCEPLAYER_CONTROLBAR_TIMEOUT_DESC	="Tiempo de visualización de la barra de control::Duración en segundo para que la barra de control permanezca visible despues de que el usuario finalice la interacción con el reproductor. Por defecto es 3. Este valor es usando cuando controlBarAutoHide está configurado en true."
WF_MEDIAPLAYER_JCEPLAYER_POSTER					="Imagen previa marco"
WF_MEDIAPLAYER_JCEPLAYER_POSTER_DESC				="Imagen previa marco:: Una URL que especifica una imagen para mostrar en la ventana del reproductor antes de que comience la reproducción. Si no hay imagen se muestra el poster por defecto siempre, el reproductor muestra el color de fondo actual. La imagen debe estar en un formato de imagen de mapa de bits, PNG, BMP o JPG. Imágenes vectoriales, películas o animaciones no son compatibles"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY				="Imagen posterior marco"
WF_MEDIAPLAYER_JCEPLAYER_VIDEOOVERLAY_DESC			="Imagen posterior marco:: Una URL especifica a una imagen para mostrar en la ventana del reproductor después de finalizar la reproducción. Este valor se establece en la configuración por defecto, de modo que la imagen del póster aparece tanto al final como al principio de la reproducción. Se aplican las mismas restricciones."
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY			="Botón Reproducción superpuesto"
WF_MEDIAPLAYER_JCEPLAYER_PLAYBUTTONOVERLAY_DESC	="Botón Reproducción superpuesto::El valor por defecto muestra un botón Reproducir en grande sobre el centro de la ventana del reproductor antes de que comience la reproducción."
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY			="Indicador de Buffer"
WF_MEDIAPLAYER_JCEPLAYER_BUFFERINGOVERLAY_DESC		="Indicador de Buffer::El valor por defecto muestra una notificación visual cuando la reproducción está en pausa para volver a llenar el buffer."
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR			="Color de Fondo"
WF_MEDIAPLAYER_JCEPLAYER_BACKGROUNDCOLOR_DESC		="Color de Fondo::El color para el fondo del reproductor en formato hexadecimal, es decir: # 000000. El fondo del reproductor no es visible cuando el contenido se está reproduciendo. El color predeterminado es negro."

