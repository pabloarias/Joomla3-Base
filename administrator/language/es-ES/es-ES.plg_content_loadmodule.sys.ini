PLG_CONTENT_LOADMODULE="Contenido - Cargar módulos"
PLG_LOADMODULE_XML_DESCRIPTION="Carga las posiciones de módulo dentro de un artículo por ID, Sintaxis: {loadmoduleid 1} por posición, Sintaxis: {loadposition user1} o módulos por nombre, Sintaxis {loadmodule mod_login}. Opcionalmente se puede especificar el estilo del módulo y un título específico para loadmodule, Sintaxs: {loadmodule mod_login,module title,style}."