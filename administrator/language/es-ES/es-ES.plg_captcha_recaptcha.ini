PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Tiene seleccionada la versión 1.0 y el 31 de marzo del 2018 dejará de funcionar. Debería usar la versión 2."
PLG_RECAPTCHA_VERSION_LABEL="Versión"
PLG_RECAPTCHA_VERSION_DESC="La versión 2.0 es la recomendada."
