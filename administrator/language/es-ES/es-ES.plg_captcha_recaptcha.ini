PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin usa el servicio de reCAPTCHA para prevenir el acceso de robots de SPAM ('spammers') mientras se están digitalizando contenidos que están destinados a humanos. Para obtener una clave pública y privada para su dominio, vaya a <a href=\"https://www.google.com/recaptcha\"target=\"_blank\">https://www.google.com/recaptcha</a>. Para usar esto en el registro de usuarios, vaya a las 'Opciones' del 'Gestor de usuarios' y seleccione 'Captcha – reCaptcha' como sistema de protección."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Tiene seleccionada la versión 1.0. Todos los sitios nuevos deberían usar la version 2.0. Desde mayo del 2016 la versión 1.0 solo está siendo mantenida para dar soporte a las claves globales del sitio, las cuales, no están disponibles por más tiempo desde Google. La version 1.0 no funcionará sobre sitios nuevos y no se puede garantizar que continúe funcionando."
PLG_RECAPTCHA_VERSION_LABEL="Versión"
PLG_RECAPTCHA_VERSION_DESC="La versión 2.0 es la recomendada. La versión 1.0 se requiere si está usando las claves globales de reCAPTCHA que han sido depreciadas. Ya no tiene soporte y no funcionará en sitios nuevos."
; The following two strings are deprecated and will be removed with 4.0. They generate wrong plural detection in Crowdin.
