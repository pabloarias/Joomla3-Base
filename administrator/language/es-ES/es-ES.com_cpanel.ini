COM_CPANEL_MSG_EACCELERATOR_BODY="La aplicación eAccelerator no es compatible con Joomla! Seleccionando el botón 'Cambiar a archivo' que se muestra a continuación se cambiará el manejador de la caché al de tipo 'Archivo'. Si desea usar un manejador diferente, por favor, cámbielo desde la página de configuración global."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Cambiar a 'Archivo'."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator no es compatible con Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Se ha realizado un cambio en los archivos '.htaccess' y 'web.config' de Joomla! 3.4 para deshabilitar el listado de carpetas predeterminadamente. Se recomienda a los usuarios que implementen este cambio en sus archivos. Por favor, para más información consulte <a href=\"https://docs.joomla.org/Preconfigured_htaccess\">esta página</a>."
COM_CPANEL_MSG_HTACCESS_TITLE="Actualización del .htaccess y web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Prepárese para el lanzamiento principal de Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="Al comenzar con Joomla! 4.0 estamos aumentando los requisitos mínimos del servidor. Si está viendo este mensaje, entonces su configuración actual no cumple con estos nuevos requisitos mínimos. <br>Los <a href=\"https://developer.joomla.org/news/658-joomla4-manifesto.html\"><strong>requisitos mínimos</strong></a>  son los siguientes: <ul><li> PHP 5.5.9 </li><li> MySQL 5.5.3 </li><li> PostgreSQL 9.2 </li><li>MS SQL <strong>no</strong> se soportará</li><li>MySQL usando la extensión de PHP 'ext/mysql' en modo legado <strong>no</strong> se soportará, MySQLi o PDO MySQL deberá usarse en su lugar</li></ul><br>Póngase en contacto con su proveedor de alojamiento para preguntar cómo puede satisfacer estos requisitos de servidor. Por lo general, es un cambio muy sencillo. Si ya cumple con estos nuevos requisitos, este mensaje no se mostrará."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Se han detectado posibles incidencias con su configuración multiidioma."
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde Joomla 3.4.0 puede detectar incidencias en su sitio web con el plugin 'Sistema - Filtrar idiomas'. Para corregirlas, por favor, abra el <a href=\"index.php?option=com_languages&view=languages\">Gestor de idiomas</a> y guarde cada uno de los idiomas del contenido para asegurar que el nivel de acceso se ha guardado."
COM_CPANEL_MSG_PHPVERSION_BODY="Empezando con Joomla! 3.3, la versión de PHP que está usando este sitio no dispondrá de soporte por mucho más tiempo. Joomla! 3.3 necesitará, por lo menos, <a href=\"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP 5.3.10 para poder dar mejores características de seguridad a sus usuarios</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="En Joomla! 3.3 su versión de PHP dejará de ser soportada."
COM_CPANEL_MSG_ROBOTS_TITLE="Actualización del robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Se ha realizado un cambio en el archivo 'robots.txt' de Joomla! 3.4 para permitir a Google que acceda a los archivos de plantillas y de multimedia predeterminadamente para mejorar el  SEO. Este cambio no se va a aplicar automáticamente en las actualizaciones y se recomienda a los usuarios que revisen los cambios en el archivo 'robots.txt.dist' para implementar esos cambios en su propio archivo 'robots.txt'."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Desde Joomla! 3.5 un plugin de estadísticas enviará anónimamente datos al Proyecto Joomla. Esto solo enviará la versión de Joomla, la versión de PHP, el motor y la versión de la base de datos y sistema operativo del servidor.<br><br>Estos datos se recolectan para intentar asegurar que las futuras versiones de Joomla podrán usar las características de las últimas versiones de las base de datos y PHP sin afectar a un gran número de usuarios. La necesidad de hacer esto empezó cuando se requería la versión mínima PHP 5.3.10 para implementar en Joomla! 3.3 las contraseñas más seguras con Bcrypt.<br><br>Con el interés de máxima transparencia y para ayudar a los desarrolladoress <a href=\"https://developer.joomla.org/about/stats.html\">esos datos están disponibles públicamente.</a> Una API y gráficas mostrarán la versión de Joomla, las versiones de PHP y de las bases de datos en uso.<br><br>Si usted no desea proporcionar al Proyecto Joomla dicha información, puede deshabilitar el plugin 'Sistema - Estadísticas Joomla'."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recolección de estado en Joomla"
