COM_CPANEL_MSG_HTACCESS_BODY="Se ha realizado un cambio en los archivos '.htaccess' y 'web.config' de Joomla! 3.4 para deshabilitar el listado de carpetas predeterminadamente. Se recomienda a los usuarios que implementen este cambio en sus archivos. Por favor, para más información consulte <a href=\"https://docs.joomla.org/Special:MyLanguage/Preconfigured_htaccess\">esta página</a>."
COM_CPANEL_MSG_HTACCESS_TITLE="Actualización del .htaccess y web.config"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Prepárese para el lanzamiento principal de Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Al comenzar con Joomla! 4.0 estamos aumentando los requisitos mínimos del servidor. Si está viendo este mensaje, entonces su configuración actual no cumple con estos nuevos requisitos mínimos.</p><p>Los <a href=\"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html\"><strong>requisitos mínimos</strong></a>  son los siguientes:</p><ul><li> PHP 7.0</li><li>MySQL 5.5.3 </li><li> PostgreSQL 9.2 </li><li>MS SQL <strong>no</strong> se soportará</li><li>MySQL usando la extensión de PHP 'ext/mysql' en modo legado <strong>no</strong> se soportará, en su lugar deberá usarse el driver MySQLi o \"MySQL (PDO)\"</li><li>PostgreSQL usando la extensión de PHP `ext/pgsql` <strong>no</strong> estará soportado, en su lugar deberá usarse el driver \"PostgreSQL (PDO)\"</li></ul><p>Póngase en contacto con su proveedor de alojamiento para preguntar cómo puede satisfacer estos requisitos de servidor. Por lo general, es un cambio muy sencillo. Cuando cumpla con estos nuevos requisitos, este mensaje dejará de mostrarse.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Se han detectado posibles incidencias con su configuración multiidioma."
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde Joomla 3.4.0 puede detectar incidencias en su sitio web con el plugin 'Sistema - Filtrar idiomas'. Para corregirlas, por favor, abra el <a href=\"index.php?option=com_languages&view=languages\">Gestor de idiomas</a> y guarde cada uno de los idiomas del contenido para asegurar que el nivel de acceso se ha guardado."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Empezando con Joomla! 3.3, la versión de PHP que está usando este sitio no dispondrá de soporte por mucho más tiempo. Joomla! 3.3 necesitará, por lo menos, <a href=\"https://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html\">PHP 5.3.10 para poder dar mejores características de seguridad a sus usuarios</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="En Joomla! 3.3 su versión de PHP dejará de ser soportada."
COM_CPANEL_MSG_ROBOTS_TITLE="Actualización del robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Se ha realizado un cambio en el archivo 'robots.txt' de Joomla! 3.4 para permitir a Google que acceda a los archivos de plantillas y de multimedia predeterminadamente para mejorar el  SEO. Este cambio no se va a aplicar automáticamente en las actualizaciones y se recomienda a los usuarios que revisen los cambios en el archivo 'robots.txt.dist' para implementar esos cambios en su propio archivo 'robots.txt'."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Desde Joomla! 3.5 un plugin de estadísticas enviará anónimamente datos al Proyecto Joomla. Esto solo enviará la versión de Joomla, la versión de PHP, el motor y la versión de la base de datos y sistema operativo del servidor.</p><p>Estos datos se recolectan para intentar asegurar que las futuras versiones de Joomla podrán usar las características de las últimas versiones de las base de datos y PHP sin afectar a un gran número de usuarios. La necesidad de hacer esto empezó cuando se requería la versión mínima PHP 5.3.10 para implementar en Joomla! 3.3 las contraseñas más seguras con Bcrypt.</p><p>Con el interés de máxima transparencia y para ayudar a los desarrolladoress <a href=\"https://developer.joomla.org/about/stats.html\">esos datos están disponibles públicamente.</a> Una API y gráficas mostrarán la versión de Joomla, las versiones de PHP y de las bases de datos en uso.</p><p>Si usted no desea proporcionar al Proyecto Joomla dicha información, puede deshabilitar el plugin 'Sistema - Estadísticas Joomla'.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recolección de estado en Joomla"
COM_CPANEL_WELCOME_BEGINNERS_MESSAGE="<p>Recursos de la comunidad disponibles para nuevos usuarios:</p><ul><li><a href=\"https://docs.joomla.org/Portal:Beginners\">Guía de inicio para Joomla!</a></li><li><a href=\"https://docs.joomla.org/Special:MyLanguage/Portal:Beginners\">Nuevo en el foro de Joomla!</a></li></ul>"
COM_CPANEL_WELCOME_BEGINNERS_TITLE="Bienvenido a Joomla!"
COM_CPANEL_XML_DESCRIPTION="Componente que permite usar el panel de control."

COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_TITLE="Recomendaciones de seguridad del sitio actualizadas"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Como parte de la revisión de nuestro equipo de seguridad, hemos hecho algunos cambios en la configuración predeterminada de las instalaciones nuevas de Joomla. Como estos cambios solo se aplican en las instalaciones nuevas, le recomendamos que revise esos cambios y que actualice su sitio.</p><p>Los cambios de configuración son:</p><ul><li>Configuración global > Filtros de texto: El grupo \"Administrador\" predeterminado ha cambiado de \"Sin filtros\" a \"Lista negra predeterminada\"</li><li>Usuarios > Enviar contraseña: La opción de enviar la contraseña de usuario en texto plano cuando se crea la cuenta ahora está deshabilitada como opción predeterminada</li><li>Gestor multimedia: Los archivos Flash (extensiones de archivo \"swf\" y los tipo MIME \"application/x-shockwave-flash\") no tienen permiso de subida</li><li>Artículos > Mostrar correo electrónico: La opción de mostrar un icono de correo electrónico con los artículos está deshabilitado como opción predeterminada</li></ul><p>Hemos creado una <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">página de documentación</a> explicando esos cambios.</p>"